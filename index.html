<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="fullPage">
      <div class="section">
        <h2>FullPage</h2>
      </div>
      <div class="section active">
        <h2>Open</h2>
      </div>
      <div class="section">
        <h2>Easy</h2>
      </div>

      <div class="pagination">
        <ul class="pagination__list">
          <li class="pagination__item">
            <button
              class="pagination__item-btn is-active"
              type="button"
            ></button>
          </li>
          <li class="pagination__item">
            <button class="pagination__item-btn" type="button"></button>
          </li>
          <li class="pagination__item">
            <button class="pagination__item-btn" type="button"></button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/app.js" defer></script>
  </body>
</html>
